<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ARWT</title>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>
	<script type="text/javascript">
      function Resize() {
        document.getElementById("unityContainer").style.width = window.innerWidth + "px";
        document.getElementById("unityContainer").style.height = window.innerHeight + "px";
        document.getElementById("#canvas").style.width = window.innerWidth + "px";
        document.getElementById("#canvas").style.height = window.innerHeight + "px";
      }
    </script>
	<!--
	<script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
	-->
  </head>

  <body style="margin: 0px; overflow: hidden;" OnResize="Resize();">
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas style="width:100%;height:100%">
      <!-- <a-marker preset="hiro"> <a-box></a-box> </a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/pattern-arjs.patt"><a-box></a-box></a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/test.patt" markercontroller="name : hiro"></a-marker> -->

			<a-marker type="pattern" url="data/markers\FlowerShibaInu.patt" markercontroller="name : FlowerShibaInu"></a-marker>
			<a-marker type="pattern" url="data/markers\Hiro.patt" markercontroller="name : Hiro"></a-marker>
			<a-marker type="pattern" url="data/markers\Nutty.patt" markercontroller="name : Nutty"></a-marker>
			<a-marker type="pattern" url="data/markers\NuttyCardboard.patt" markercontroller="name : NuttyCardboard"></a-marker>
			<a-marker type="pattern" url="data/markers\RelaxShibaInu.patt" markercontroller="name : RelaxShibaInu"></a-marker>

      <a-entity camera cameratransform></a-entity>
    </a-scene>
	  <div id="unityContainer" style="z-index: 2; position:absolute; top: 0px; left: 0px; bottom: 0px; right: 0px" ></div>
  </body>
</html>
